<!-- person-form.component.html -->
<div class="container mt-4">
    <h2>{{ isEdit ? 'Edit Person' : 'Add Person' }}</h2>
    <form (ngSubmit)="savePerson()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="person.name" name="name">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" required [(ngModel)]="person.surname" name="surname">
      </div>
      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" class="form-control" id="idNumber" required [(ngModel)]="person.idNumber" name="idNumber">
      </div>
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Save Changes' : 'Add Person' }}</button>
    </form>
  </div>
