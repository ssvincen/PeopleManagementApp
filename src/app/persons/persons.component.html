<!-- persons.component.html -->
<div class="container mt-4">
    <h2>Person List</h2>
    <form class="form-inline mb-3">
      <div class="form-group mr-2">
        <select class="form-control" [(ngModel)]="searchCriteria" name="searchCriteria">
          <option value="">Select Criteria</option>
          <option value="idNumber">ID Number</option>
          <option value="surname">Surname</option>
        </select>
      </div>
      <div class="form-group mr-2">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchValue" name="searchValue">
      </div>
      <button type="button" class="btn btn-primary" (click)="searchPersons()">Search</button>
    </form>
    <button class="btn btn-success mb-3" (click)="addPerson()">Add Person</button>
    <div *ngIf="persons.length === 0">
      <p>No persons available.</p>
    </div>
    <div *ngIf="persons.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Surname</th>
            <th>ID Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.code }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.idNumber }}</td>
            <td>
              <button class="btn btn-warning btn-sm mr-2" (click)="editPerson(person.id)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deletePerson(person.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
